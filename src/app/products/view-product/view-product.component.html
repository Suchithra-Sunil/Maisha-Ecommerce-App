<!-- Product section-->
 <section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src="{{pdata.productImg}}" alt="..." /></div>
            <div class="col-md-6">
                <h1 class="display-5 fw-bolder">{{pdata.productName}}</h1>
                <div class="mb-1">
                    <!-- <span class="text-decoration-line-through">$45.00</span> -->
                    <span><strong>Price : {{pdata.price}} INR</strong></span> <br>
                    <span>Rating | <strong>{{pdata.rating}}</strong></span>
                </div>
                <p class="lead">{{pdata.description}}</p>
                <h6>Review | {{pdata.review}}</h6>
                <h6>Size | {{pdata.size}}</h6>
                <div class="d-flex">
                    <input class="form-control text-center me-3" id="inputQuantity" type="num" value="1" style="max-width: 3rem" />
                    <button class="btn btn-outline-light border flex-shrink-0"  type="button">
                        <!-- <i class="bi-cart-fill me-1"></i> -->
                        <a class="text-success" style="text-decoration: none;" href="products/edit-product/{{pdata.id}}"><strong>Edit</strong></a>
                    </button>
                    <button class="btn btn-outline-light border flex-shrink-0 ms-2" type="button">
                        <!-- <i class="bi-cart-fill me-1"></i> -->
                        <a class="text-danger" style="text-decoration: none;" href="products/delete-product/{{pdata.id}}"><strong>Delete</strong></a>
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
